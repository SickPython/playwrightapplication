name: Trigger Playwright Tests

on:
  push:
    branches:
      - main  # Change if using a different branch

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Playwright Test Workflow
        run: |
          curl -X POST -H "Authorization: token ${{ secrets.TEST_REPO_PAT }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/SickPython/playwright-course/.github/workflows/playwright.yml/dispatches \
          -d '{"ref":"main"}'
