name: Run Playwright Tests from External Repo

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Application Repo
        uses: actions/checkout@v4  # Fetches the playwrightapplication repo

      - name: Clone Playwright Test Repository
        run: git clone https://github.com/SickPython/playwright-course.git tests

      - name: Verify Directory Structure (Debugging)
        run: ls -la  # Check the folder structure in logs

      - name: Initialize Node.js Project (If package.json is missing)
        run: |
          if [ ! -f package.json ]; then
            npm init -y
          fi

      - name: Install Dependencies
        run: npm install @playwright/test  # Install Playwright directly

      - name: Install Playwright Browsers
        run: npx playwright install

      - name: Run Playwright Tests
        run: npx playwright test tests/  # Runs Playwright tests from cloned repo

      - name: Upload Playwright Test Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
