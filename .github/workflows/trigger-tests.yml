name: Run Playwright Tests from External Repo

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Application Repo
        uses: actions/checkout@v4  # Fetches playwrightapplication repo

      - name: Clone Playwright Test Repository
        run: git clone https://github.com/SickPython/playwright-course.git tests

      - name: Verify Directory Structure
        run: ls -la  # Debugging step to check what files exist

      - name: Install Dependencies
        run: |
          cd path-to-your-app-folder  # Replace with the correct directory name
          npm install

      - name: Start Application
        run: |
          cd path-to-your-app-folder  # Replace with the correct directory name
          npm start &  # Run app in background

      - name: Install Playwright
        run: npm install -g @playwright/test  # Install globally if needed

      - name: Run Playwright Tests
        run: npx playwright test tests/  # Runs Playwright tests from cloned repo

      - name: Upload Playwright Test Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
